<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtroValido of filtrosValidos">
      <a style="cursor:pointer" [ngClass]="{'selected': filtroValido === filtroActual}" (click)="nuevoFiltro(filtroValido)">{{filtroValido}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
