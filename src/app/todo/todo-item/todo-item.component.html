<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkField" [checked]="todo.completado">
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button (click)="eliminarTodo()" class="destroy"></button>
  </div>
  <input class="edit" (keyup.enter)="editarTodoTexto()" [value]="todo.texto" [formControl]="txtInput" (blur)="terminarEdicion()" #txtInputFisico>
</li>
